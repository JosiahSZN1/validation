<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Orders - Cookie Orders with Validation</title>
</head>
<body>
    <h1>Cookie Orders</h1>
    <div>
        <h2>All Orders:</h2>
        <a href="/cookies/new">+ New Order</a>
        <table>
            <thead>
                <th>Customer Name</th>
                <th>Cookie Type</th>
                <th>Number of Boxes</th>
                <th>Actions</th>
            </thead>
            {% for order in all_orders %}
            <tr>
                <td>{{order['customer_name']}}</td>
                <td>{{order['cookie_type']}}</td>
                <td>{{order['num_boxes']}}</td>
                <td>
                    <a href="/cookies/edit/{{order['id']}}">edit</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
